<p>Un input con single binding: <input type="text" [ngModel]="valor"></p>
<p>Un input con doble binding: <input type="text" [(ngModel)]="valor"></p>
<p>Doble binding con ngModelChange: <input type="text" [ngModel]="valor" (ngModelChange)="cambiaLado($event)"></p>
